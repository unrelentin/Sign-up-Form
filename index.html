<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
        <div class="logo">
            <div class="logo_section">
                <img src="odin-lined.png" />
                <div class="logo_text">ODIN</div>
            </div>
        </div>
        <form>
            <div>
                <div class="form-header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>

                <div class="motivation">
                    <p>Let's do this!</p>
                </div>

                <div id="main_form">
                    <div class="form-1">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name" name="first_name" placeholder="Thor" minlength="1" maxlength="30" required/>

                        <label for="user_email">Email</label>
                        <input type="email" id="user_email" name="user_email" minlength="5" required/>

                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="5" required/>
                    </div>
                    
                    <div class="form-2">
                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Odinson" minlength="1" maxlength="30" required/>

                        <label for="user_phone">Phone Number</label>
                        <input type="tel" id="user_phone" name="user_phone" minlength="1" maxlength="20" required/>

                        <label for="password_confirm">Confirm Password</label>
                        <input type="password" id="password_confirm" name="password" minlength="5" required />
                    </div>
                </div>

                <div class="submit_button">
                    <button type="submit" class="account">Create Account</button>
                    <p>Already have an account? <button type="button" class="log_in">Log in</button></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
