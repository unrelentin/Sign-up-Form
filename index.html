<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up Form</title>
</head>
<body>
        <div class="logo">
            <img src="odin-lined.png" />
        </div>
        <form>
            <div>
                <div class="form-header">
                    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
                    <p>Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
                <div id="main_form">
                    <div class="motivation">
                        <p>Let's do this!</p>
                    </div>

                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" placeholder="Thor" />

                    <label for="last_name">First Name</label>
                    <input type="text" id="last_name" name="last_name" placeholder="Odinson" />

                    <label for="user_email">Email</label>
                    <input type="email" id="user_email" name="user_email" />

                    <label for="user_phone">Phone Number</label>
                    <input type="tel" id="user_phone" name="user_phone" />

                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" />

                    <label for="password_confirm">Confirm Password</label>
                    <input type="password" id="password_confirm" name="password" />
                </div>

                <div class="submit_button">
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <button type="button">Log in</button></p>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
